<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h1 {
            color: #4CAF50;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
        }
        .product-price {
            font-size: 1.5em;
            color: #E91E63;
            font-weight: bold;
        }
        .product-description {
            color: #555;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1 th:text="${product.name}">Product Name</h1>
    <p class="product-description" th:text="${product.description}">Product Description</p>
    <p class="product-price" th:text="${'$' + product.price}">$Product Price</p>
</body>
</html>
