<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Catalog</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .product-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 250px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .product-card:hover {
            transform: scale(1.05);
        }
        .product-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .product-description {
            color: #666;
            margin-bottom: 15px;
        }
        .product-price {
            color: #4CAF50;
            font-size: 1.3em;
            font-weight: bold;
        }
        .view-detail {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .view-detail:hover {
            background-color: #45a049;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .product-image {
            width: 250px;
            height: 200px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>Our Product Catalog</h1>
    <div class="product-container">
        <div th:each="product : ${products}" class="product-card">
            <img th:src="${product.imageUrl}" alt="Product Image" class="product-image">
            <div class="product-name" th:text="${product.name}"></div>
            <div class="product-description" th:text="${product.description}"></div>
            <div class="product-price" th:text="'$' + ${#numbers.formatDecimal(product.price, 0, 2)}"></div>
            <a th:href="@{'/product/' + ${product.id}}" class="view-detail">View Detail</a>
        </div>
    </div>
</body>
</html>
